<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Marketplace</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <button id="loginBtn">Login</button>
        </section>
        <section id="logout">
            <h2>Logout</h2>
            <button id="logoutBtn">Logout</button>
        </section>
        <section id="listItem">
            <h2>List Item</h2>
            <input type="text" id="title" placeholder="Title">
            <textarea id="description" placeholder="Description"></textarea>
            <input type="number" id="price" placeholder="Price (in ether)">
            <button id="listItemBtn">List Item</button>
        </section>
        <section id="purchaseItem">
            <h2>Purchase Item</h2>
            <input type="number" id="itemId" placeholder="Item ID">
            <input type="number" id="amountToPay" placeholder="Amount to Pay (in ether)">
            <button id="purchaseItemBtn">Purchase Item</button>
        </section>
        <section id="balance">
            <h2>Balance</h2>
            <p id="userBalance">0 wei</p>
            <button id="checkBalanceBtn">Check Balance</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Simple Marketplace. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
